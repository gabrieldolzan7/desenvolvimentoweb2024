<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Notas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #a9dbfa;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Nome do Aluno</th>
                <th colspan="3">Semestre 1</th>
                <th colspan="3">Semestre 2</th>
                <th colspan="3">Semestre 3</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno 1</td>
                <td>6</td>
                <td>9,5</td>
                <td>10</td>
                <td>7,3</td>
                <td>4,5</td>
                <td>10</td>
                <td>9,8</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno 2</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
            </tr>
            <tr>
                <td>Aluno 3</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
                <td>Nota 1</td>
                <td>Nota 2</td>
                <td>Nota 3</td>
            </tr>
            <!-- Adicione mais linhas para outros alunos conforme necessÃ¡rio -->
        </tbody>
    </table>
</body>
</html>
