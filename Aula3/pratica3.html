<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], 
        input[type="email"], 
        input[type="date"], 
        input[type="color"], 
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group label {
            margin-right: 15px;
        }
        .form-buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #3120a0;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #214588;
        }
        .reset-button {
            background-color: #dc3545;
        }
        .reset-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required maxlength="100" placeholder="Digite seu nome">
                    </li>

                    <li>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" required maxlength="100" placeholder="Digite seu sobrenome">
                    </li>

                    <li>
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                    </li>

                    <li>
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required min="1920-01-01" max="2024-01-01">
                    </li>

                    <li>
                        <label>Sexo:</label>
                        <div class="radio-group">
                            <label for="masculino">
                                <input type="radio" id="masculino" name="sexo" value="masculino" required>
                                Masculino
                            </label>
                            <label for="feminino">
                                <input type="radio" id="feminino" name="sexo" value="feminino" required>
                                Feminino
                            </label>
                        </div>
                    </li>

                    <li>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" maxlength="200" placeholder="Digite seu endereço">
                    </li>

                    <li>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" maxlength="10" placeholder="Digite seu CEP">
                    </li>

                    <li>
                        <label for="cor-favorita">Cor Favorita:</label>
                        <input type="color" id="cor-favorita" name="cor-favorita">
                    </li>

                    <li>
                        <label for="estado">Estado (UF):</label>
                        <select id="estado" name="estado">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </li>
                </ul>
            </fieldset>

            <div class="form-buttons">
                <button type="submit">Cadastrar</button>
                <button type="reset" class="reset-button">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
